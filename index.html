<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Tic-Tac-Toe Online</title>
    <meta name="description" content="Play the classic Tic-Tac-Toe game for free online two players or with Computer.">
    <meta name="author" content="Aninda Nath">
    <link rel="icon" sizes="16x16" href="geek-152592.svg">
</head>

<body>
    <h1>TIC - TAC - TOE</h1>
    <main class="main_content">
        <div>
            <div class="row1">
                <div class="box" id="box1"></div>
                <div class="box" id="box2"></div>
                <div class="box" id="box3"></div>
            </div>
            <div class="row2">
                <div class="box" id="box4"></div>
                <div class="box" id="box5"></div>
                <div class="box" id="box6"></div>
            </div>
            <div class="row3">
                <div class="box" id="box7"></div>
                <div class="box" id="box8"></div>
                <div class="box" id="box9"></div>
            </div>
        </div>
    </main>
    <footer class="main_content">
        <div>Player1(x) Win<br>
            <span id="playerX">0</span>
        </div>
        <div><span class="altComp">Computer</span>(O) Win<br>
            <span id="playerO">0</span>
        </div>
        <div>Tie<br>
            <span id="tie">0</span>
        </div>
        <div class="imgContainer">Play with<br>
            <img class="image" src="icons8-person-64.png" alt="">
        </div>
        <div>
            <button class="reset">RESET</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
